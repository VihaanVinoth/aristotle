<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                /* ARISTOTLE CSS V1.0.0 by @VihaanVinoth [GITHUB SHORTENED EDITIOON] */

                :root {
                    --sans-serif-fonts: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, Helvetica, sans-serif;
                    --serif-fonts: Georgia, Times, 'Times New Roman', serif;
                    --marked: #e7ef00;
                    --disabled: #e3e3e3;
                    --accent: #000b9e;
                    --accent-header: #000b9e2f;
                    --accent-hover: #004de6;
                    --border-radius: 3px;
                    --kbd-padding: 0.4rem 1rem;
                    --button-padding: 0.6rem 1rem;
                    --primary: var(--accent);
                    --primary-border: 1px solid var(--accent-hover);
                    --secondary: #a4a4a4;
                    --secondary-border: 1px solid #505050;
                    --success: #007d1b;
                    --success-border: 1px solid #003d0d;
                    --danger: #ae0000;
                    --danger-border: 1px solid #3c0000;
                    --warning: var(--marked);
                    --warning-border: 1px solid #6e7600;
                    --root-margin: 10px;
                    --header-margin-dt: calc(var(--root-margin) * -2);
                    --header-margin-b: calc(var(--root-margin) * 2);
                }

                /* Initialization */

                *,
                *::before,
                *::after {
                    box-sizing: border-box;
                }

                html,
                * {
                    font-family: var(--serif-fonts);
                    scroll-behavior: smooth;
                }

                textarea,
                select,
                input,
                progress {
                    appearance: none;
                }

                /* Color Variables */

                .primary {
                    background-color: var(--primary) !important;
                    border: var(--primary-border) !important;
                    color: white !important;
                }

                .secondary {
                    background-color: var(--secondary) !important;
                    border: var(--secondary-border) !important;
                    color: black !important;
                }

                .success {
                    background-color: var(--success) !important;
                    border: var(--success-border) !important;
                    color: white !important;
                }

                .danger {
                    background-color: var(--danger) !important;
                    border: var(--danger-border) !important;
                    color: white !important;
                }

                .warning {
                    background-color: var(--warning) !important;
                    border: var(--warning-border) !important;
                    color: black !important;
                }

                /* Blockquote */

                blockquote {
                    border-left: 5px solid var(--accent);
                    padding: 14px 16px;
                    margin-left: 40px !important;
                }

                blockquote>p {
                    font-style: italic;
                }

                blockquote>p:nth-child(1)::before,
                blockquote>p:nth-child(1)::after {
                    content: '"'
                }

                blockquote>cite {
                    font-style: none;
                }

                /* Notice Box */

                .notice {
                    padding: 10px;
                    width: auto;
                }

                .notice:hover,
                kbd:hover {
                    cursor: help;
                }

                /* Margin */

                *:not(header > *) {
                    margin: var(--root-margin);
                }

                /* ello there */
            </style>
        </div>
        <p class="notice primary">
            <span>üí°</span>
            Hello! I'm a notice box; used to inform...
        </p>
        <p class="notice warning">
            <span>‚ö†Ô∏è</span>
            This is something to warn about...
        </p>
        <blockquote>
            <p>What is the zen of coding?</p>
            <p><cite>- An anonymous python üêç</cite></p>
        </blockquote>
    </foreignObject>
</svg>